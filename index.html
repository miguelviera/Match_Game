<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="headers">
            <h1>JAVASCRIPT PAIRS GAME</h1>
            <h2>CLICK ANY CARD TO BEGIN</h2>
        </div>
        <div class="h2Cont">
            <h2><span id="min">00</span><span>:</span><span id="sec">00</span>
            </h2>
            <button id="start">Start Game</button>
        </div>
        <div class="imgBack">
            <button class="match1" id="0">1</button>
            <button class="match1" id="1">2</button>
            <button class="match1" id="2">3</button>
            <button class="match1" id="3">4</button>
            <button class="match1" id="4">5</button>
            <button class="match1" id="5">6</button>
            <button class="match1" id="6">7</button>
            <button class="match1" id="7">8</button>
            <button class="match1" id="8">9</button>
            <button class="match1" id="9">10</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
